<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard em 4 Telas</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    .dashboard {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      height: 100vh;
      width: 100vw;
    }
    .tela {
      padding: 10px;
      background-color: #f8fafc;
      border: 1px solid #e2e8f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .tela h2 {
      margin-bottom: 10px;
      font-size: 1.2rem;
    }
    canvas {
      width: 100% !important;
      height: 80% !important;
      max-height: 300px;
    }
  </style>
</head>
<body>

<div class="dashboard">
  <div class="tela">
    <h2>Precisão de Entregas</h2>
    <canvas id="chart1"></canvas>
  </div>
  <div class="tela">
    <h2>Precisão de Produção</h2>
    <canvas id="chart2"></canvas>
  </div>
  <div class="tela">
    <h2>Precisão de Estoque</h2>
    <canvas id="chart3"></canvas>
  </div>
  <div class="tela">
    <h2>Precisão de Inventário</h2>
    <canvas id="chart4"></canvas>
  </div>
</div>

<script>
  const labels = ['Jan', 'Fev', 'Mar', 'Abr', 'Mai'];
  const data = [65, 72, 80, 75, 90];

  function criaGrafico(id) {
    new Chart(document.getElementById(id), {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'Precisão (%)',
          data: data,
          borderColor: '#10b981',
          backgroundColor: 'rgba(16, 185, 129, 0.2)',
          fill: true,
          tension: 0.4
        }]
      },
      options: {
        plugins: { legend: { display: false }},
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: { beginAtZero: true, max: 100 }
        }
      }
    });
  }

  criaGrafico('chart1');
  criaGrafico('chart2');
  criaGrafico('chart3');
  criaGrafico('chart4');
</script>

</body>
</html>
