<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Distribuição Gaussiana - Chamadas (sem zeros)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }
    canvas {
      background: #f9f9f9;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>Distribuição Gaussiana - Tempo das Chamadas (segundos, excluindo zeros)</h2>
  <canvas id="grafico" width="850" height="400"></canvas>

  <script>
    // Dados de tempo das chamadas em segundos (amostra enviada)
    const temposChamadasBrutos = [
      8,0,12,248,0,171,3,304,0,144,246,179,141,12,135,266,186,212,89,0,
      273,1,468,192,0,427,241,65,0,97,235,253,167,18,3,493,272,1,37,260,
      142,181,221,74,16,7,211,81,335,369,235,114,28,4,112,28,180,369,438,
      0,0,342,0,608,4,123,612,8,493,88,108,226,5,189,1082,4,26,134,336,
      294,106,687,295,160,436,52,118,624,5,38,517,175,10,83,0,137,121,426,0
    ];

    // Filtrar para remover zeros
    const temposChamadas = temposChamadasBrutos.filter(v => v > 0);

    // Função para calcular média
    function media(arr) {
      return arr.reduce((a,b) => a+b, 0) / arr.length;
    }

    // Função para calcular desvio padrão populacional
    function desvioPadrao(arr, med) {
      return Math.sqrt(arr.reduce((acc, val) => acc + (val - med)**2, 0) / arr.length);
    }

    // Cálculo média e desvio
    const mediaChamadas = media(temposChamadas);
    const desvioChamadas = desvioPadrao(temposChamadas, mediaChamadas);

    // Gerar valores X para curva gaussiana (suavizada)
    const minX = 0;
    const maxX = Math.max(...temposChamadas) + desvioChamadas*2;
    const pontos = 300;
    const passo = (maxX - minX) / pontos;

    // Função densidade normal
    function gaussiana(x, mu, sigma) {
      return (1/(sigma * Math.sqrt(2*Math.PI))) * Math.exp(-0.5 * ((x - mu)/sigma)**2);
    }

    // Gerar curva normal (y com densidade)
    const curvaX = [];
    const curvaY = [];
    for(let i=0; i <= pontos; i++) {
      const x = minX + i*passo;
      curvaX.push(x);
      curvaY.push(gaussiana(x, mediaChamadas, desvioChamadas));
    }

    // Normalizar densidade para eixo Y de tempo (para visualização)
    const maxY = Math.max(...curvaY);
    const escalaY = desvioChamadas * 3; // ajustar altura visual da curva
    const curvaYScaled = curvaY.map(v => v / maxY * escalaY);

    // Scatter dos pontos reais posicionados sobre a curva gaussiana
    const scatterData = temposChamadas.map(v => ({
      x: v,
      y: gaussiana(v, mediaChamadas, desvioChamadas) / maxY * escalaY
    }));

    const ctx = document.getElementById('grafico').getContext('2d');

    new Chart(ctx, {
      type: 'scatter',
      data: {
        datasets: [
          {
            label: 'Curva Gaussiana (densidade)',
            data: curvaX.map((x,i) => ({x: x, y: curvaYScaled[i]})),
            type: 'line',
            borderColor: 'blue',
            borderWidth: 2,
            fill: true,
            backgroundColor: 'rgba(0, 123, 255, 0.2)',
            pointRadius: 0,
            order: 1,
          },
          {
            label: 'Chamadas (reais)',
            data: scatterData,
            backgroundColor: scatterData.map(p =>
              (p.x < mediaChamadas - 2*desvioChamadas || p.x > mediaChamadas + 2*desvioChamadas) ? 'red' : 'green'
            ),
            pointRadius: 5,
            order: 2,
          },
          {
            label: 'Média',
            data: [{x: mediaChamadas, y: escalaY}],
            backgroundColor: 'orange',
            pointStyle: 'rectRot',
            pointRadius: 10,
            order: 3,
          },
          {
            label: '±1σ',
            data: [
              {x: mediaChamadas - desvioChamadas, y: 0},
              {x: mediaChamadas - desvioChamadas, y: escalaY},
              {x: mediaChamadas + desvioChamadas, y: 0},
              {x: mediaChamadas + desvioChamadas, y: escalaY},
            ],
            type: 'line',
            borderColor: 'orange',
            borderDash: [6,4],
            fill: false,
            order: 4,
          },
          {
            label: '±2σ',
            data: [
              {x: mediaChamadas - 2*desvioChamadas, y: 0},
              {x: mediaChamadas - 2*desvioChamadas, y: escalaY},
              {x: mediaChamadas + 2*desvioChamadas, y: 0},
              {x: mediaChamadas + 2*desvioChamadas, y: escalaY},
            ],
            type: 'line',
            borderColor: 'red',
            borderDash: [6,4],
            fill: false,
            order: 5,
          },
          {
            label: '±3σ',
            data: [
              {x: mediaChamadas - 3*desvioChamadas, y: 0},
              {x: mediaChamadas - 3*desvioChamadas, y: escalaY},
              {x: mediaChamadas + 3*desvioChamadas, y: 0},
              {x: mediaChamadas + 3*desvioChamadas, y: escalaY},
            ],
            type: 'line',
            borderColor: 'purple',
            borderDash: [6,4],
            fill: false,
            order: 6,
          }
        ]
      },
      options: {
        responsive: true,
        scales: {
          x: {
            type: 'linear',
            title: {
              display: true,
              text: 'Tempo das chamadas (segundos)'
            },
            min: 0,
            max: maxX + 20,
          },
          y: {
            display: false,
            min: 0,
            max: escalaY + 2,
          }
        },
        plugins: {
          tooltip: {
            callbacks: {
              label: (ctx) => {
                if(ctx.dataset.label === 'Chamadas (reais)') {
                  return `Chamada: ${ctx.parsed.x.toFixed(0)}s ${ctx.parsed.x < mediaChamadas - 2*desvioChamadas || ctx.parsed.x > mediaChamadas + 2*desvioChamadas ? '(Outlier)' : ''}`;
                }
                if(ctx.dataset.label === 'Curva Gaussiana (densidade)') {
                  return null;
                }
                if(ctx.dataset.label === 'Média') {
                  return `Média: ${mediaChamadas.toFixed(2)}s`;
                }
                return null;
              }
            }
          },
          legend: {
            labels: {
              filter: item => item.text !== '±1σ' && item.text !== '±2σ' && item.text !== '±3σ'
            }
          }
        }
      }
    });
  </script>
</body>
</html>
