<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Call Center</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
  <div class="grid grid-cols-2 grid-rows-2 gap-4 p-4 h-screen">

    <!-- Tela 1: Visão em Tempo Real -->
    <div class="bg-gray-800 rounded-2xl shadow-lg p-4">
      <h2 class="text-xl font-bold mb-2">Visão em Tempo Real</h2>
      <ul class="space-y-1 text-sm">
        <li>Chamadas Ativas: <span class="font-semibold">12</span></li>
        <li>Tempo Médio de Espera: <span class="font-semibold">00:35</span></li>
        <li>Operadores Disponíveis: <span class="font-semibold">4</span></li>
        <li><span class="text-green-400">SLA OK</span> | <span class="text-red-400">2 alertas</span></li>
      </ul>
    </div>

    <!-- Tela 2: KPIs de Performance -->
    <div class="bg-gray-800 rounded-2xl shadow-lg p-4">
      <h2 class="text-xl font-bold mb-2">KPIs de Performance</h2>
      <canvas id="kpiChart"></canvas>
    </div>

    <!-- Tela 3: Produtividade da Equipe -->
    <div class="bg-gray-800 rounded-2xl shadow-lg p-4 overflow-auto">
      <h2 class="text-xl font-bold mb-2">Produtividade da Equipe</h2>
      <table class="w-full text-sm">
        <thead>
          <tr>
            <th class="text-left">Operador</th>
            <th>Chamadas</th>
            <th>Status</th>
            <th>Tempo Logado</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>João</td><td>32</td><td>Ativo</td><td>4h 12m</td></tr>
          <tr><td>Maria</td><td>28</td><td>Pausa</td><td>3h 40m</td></tr>
          <tr><td>Lucas</td><td>35</td><td>Ativo</td><td>4h 30m</td></tr>
        </tbody>
      </table>
    </div>

    <!-- Tela 4: Tendências e Estratégia -->
    <div class="bg-gray-800 rounded-2xl shadow-lg p-4">
      <h2 class="text-xl font-bold mb-2">Tendências e Estratégia</h2>
      <canvas id="trendChart"></canvas>
    </div>

  </div>

  <script>
    const ctxKPI = document.getElementById('kpiChart').getContext('2d');
    new Chart(ctxKPI, {
      type: 'bar',
      data: {
        labels: ['TMA', 'TME', 'SLA', 'CSAT'],
        datasets: [{
          label: 'Indicadores',
          data: [320, 40, 90, 85],
          backgroundColor: ['#3B82F6', '#10B981', '#F59E0B', '#EF4444']
        }]
      },
      options: { scales: { y: { beginAtZero: true } } }
    });

    const ctxTrend = document.getElementById('trendChart').getContext('2d');
    new Chart(ctxTrend, {
      type: 'line',
      data: {
        labels: ['Seg', 'Ter', 'Qua', 'Qui', 'Sex'],
        datasets: [{
          label: 'Volume de Chamadas',
          data: [100, 150, 200, 180, 160],
          borderColor: '#3B82F6',
          fill: false
        }]
      },
      options: { responsive: true }
    });
  </script>
</body>
</html>
