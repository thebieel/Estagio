<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Distribuição Gaussiana</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f9f9f9;
    }
    canvas {
      max-width: 700px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h2>Distribuição Gaussiana (Curva Normal)</h2>
  <canvas id="graficoGaussiana"></canvas>

  <script>
    // Função da distribuição normal
    function normalPDF(x, media, desvio) {
      return (1 / (desvio * Math.sqrt(2 * Math.PI))) *
             Math.exp(-0.5 * Math.pow((x - media) / desvio, 2));
    }

    // Gerando os dados
    const media = 0;
    const desvio = 1;
    const xValores = [];
    const yValores = [];

    for (let x = -5; x <= 5; x += 0.1) {
      x = parseFloat(x.toFixed(1));
      xValores.push(x);
      yValores.push(normalPDF(x, media, desvio));
    }

    // Criando o gráfico
    const ctx = document.getElementById('graficoGaussiana').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: xValores,
        datasets: [{
          label: 'Distribuição Normal (μ = 0, σ = 1)',
          data: yValores,
          borderColor: 'blue',
          backgroundColor: 'rgba(0, 0, 255, 0.1)',
          fill: true,
          tension: 0.2,
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: {
            title: {
              display: true,
              text: 'x'
            }
          },
          y: {
            title: {
              display: true,
              text: 'Densidade de Probabilidade'
            }
          }
        }
      }
    });
  </script>
</body>
</html>
